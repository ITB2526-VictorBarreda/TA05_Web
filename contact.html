<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Victor Barreda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <div class="logo">Victor Barreda</div>
    <h1>Contact Me</h1>
    <p>Send me a message and I’ll get back to you</p>
  </header>

  <main class="project-list">
    <form id="contactForm" action="https://formspree.io/f/mlgdqoov" method="POST">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" maxlength="200" placeholder="Write your message here (max 200 characters)" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer class="footer-menu">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="#" class="active">Contact</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
